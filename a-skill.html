<polymer-element name="a-skill" attributes="type">

  <template>

    <style>

      h2, p {
        font-family: "Libre Baskerville", serif;
      }

      h2 {
        font-size: 2rem;
        margin: 3rem 3rem 0 3rem;
      }

      p {
        margin: 1rem 3rem 3rem 3rem;
      }

      ul {
        list-style: none;
        margin: 3rem;
      }

      .prune {
        background: rgba(42, 30, 47, .8);
      }

      .prune h2 {
        color: rgba(230, 230, 230, 1);
      }

      .prune p {
        color: rgba(255, 255, 255, .9);
      }

      .grey {
        background: rgba(40, 40, 40, 1);
      }

      .grey h2 {
        color: rgba(170, 170, 170, 1);
      }

      .grey p {
        color: rgba(170, 170, 170, .9);
      }
      
    </style>

    <section class="{{ type.color }}">

      <polymer-flex-layout isContainer align="center" justify="center">

        <article flex>

          <h2 align="start">{{ type.name }}</h2>

          <p align="start">{{ type.description }}</p>

        </article>

        <ul align="start">

          <template repeat="{{ tech in type.technologies }}">
            <li>
              <a href="{{ tech.url }}">
                <h3>{{ tech.name }}</h3>
                <img src="{{ tech.logo }}">
              </a>
            </li>
          </template>

        </ul>

      </polymer-flex-layout>

    </section>

  </template>

  <script>
    Polymer('a-skill', {
      ready : function () {

      }
    });
  </script>

</polymer-element>
