<polymer-element name="a-skill" attributes="type devices">

  <template>

    <style>

      a {
        text-decoration: none;
      }

      img {
        margin: 30px;
        width: 60px;
        height: 60px;
        opacity: .9;
      }

      img.large {
        margin: 60px;
        width: 120px;
        height: 120px;
      }

      img:hover {
        opacity: 1;
      }

      h2, p {
        font-family: "Libre Baskerville", serif;
      }

      h2 {
        font-size: 2rem;
        margin: 3rem 3rem 0 3rem;
      }

      h3 {
        font-family: "Open Sans", sans-serif;
        font-size: 1rem;
        font-weight: 700;
        color: rgba(255, 255, 255, .2);
        text-align: center;
      }

      p {
        margin: 1rem 3rem 3rem 3rem;
        font-size: 1.2rem;
        line-height: 1.8rem;
      }

      h2.large {
        font-size: 3rem;
      }

      h3.large {
        font-size: 1.5rem;
      }

      p.large {
        font-size: 1.4rem;
        line-height: 2.2rem;
      }

      ul {
        list-style: none;
        padding: 0;
        text-align: center;
      }

      li {
        display: inline-block;
        margin: 2rem;
      }

      li.large {
        margin: 3rem;
      }

      .circle {
        background: rgba(0, 0, 0, .05);
        border-radius: 50%;
        width: 120px;
        height: 120px;
        margin: 0 auto;
      }

      .circle.large {
        width: 240px;
        height: 240px;
      }

      .prune {
        background: rgba(42, 30, 47, .8);
      }

      .prune h2 {
        color: rgba(255, 255, 255, 1);
      }

      .prune p {
        color: rgba(255, 255, 255, .9);
      }

      .grey {
        background: rgba(40, 40, 40, 1);
      }

      .grey h2 {
        color: rgba(170, 170, 170, 1);
      }

      .grey p {
        color: rgba(170, 170, 170, .9);
      }
      
    </style>

    <section class="{{ type.color }}">

      <polymer-flex-layout isContainer vertical align="center" justify="center">

        <article>

          <template if="{{ devices.mobile || devices.medium }}">
            <h2 align="center">{{ type.name }}</h2>
            <p align="center">{{ type.description }}</p>
          </template>

          <template if="{{ devices.large || devices.xlarge || devices.xxlarge }}">
            <h2 align="center" class="large">{{ type.name }}</h2>
            <p align="center" class="large">{{ type.description }}</p>
          </template>

        </article>

        <ul>

          <template repeat="{{ tech in type.technologies }}">
            
                <template if="{{ devices.mobile || devices.medium }}">
                  <li>
                    <a href="{{ tech.url }}">
                      <div class="circle">
                        <img src="{{ tech.logo }}">
                      </div>
                      <h3>{{ tech.name }}</h3>
                    </a>
                  </li>
                </template>

                <template if="{{ devices.large || devices.xlarge || devices.xxlarge }}">
                  <li class="large">
                    <a href="{{ tech.url }}">
                      <div class="circle large">
                        <img src="{{ tech.logo }}" class="large">
                      </div>
                      <h3 class="large">{{ tech.name }}</h3>
                    </a>
                  </li>
                </template>
              
          </template>

        </ul>

      </polymer-flex-layout>

    </section>

  </template>

  <script>
    Polymer('a-skill', {
      ready : function () {

      }
    });
  </script>

</polymer-element>
