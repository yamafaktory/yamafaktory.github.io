<polymer-element name="a-skill" attributes="type devices">

  <template>

    <style>

      a {
        text-decoration: none;
      }

      img {
        margin: 30px;
        width: 60px;
        height: 60px;
      }

      img.large {
        margin: 60px;
        width: 120px;
        height: 120px;
      }

      h2 {
        font-family: "Libre Baskerville", serif;
      }

      h2 {
        font-size: 2rem;
        margin: 3rem 3rem 1rem 3rem;
      }

      h3 {
        font-family: "Open Sans", sans-serif;
        font-size: 1rem;
        font-weight: 700;
        text-align: center;
      }

      p {
        margin: 1rem 3rem 3rem 3rem;
        font-size: 1.2rem;
        line-height: 1.8rem;
      }

      h2.large {
        font-size: 3rem;
        margin-top: 6rem;
        margin-bottom: 2rem;
      }

      h3.large {
        font-size: 1.5rem;
      }

      p.large {
        font-size: 1.4rem;
        line-height: 2.2rem;
      }

      ul {
        list-style: none;
        padding: 0;
        text-align: center;
      }

      li {
        display: inline-block;
        margin: 2rem;
      }

      li.large {
        margin: 3rem;
      }

      .circle {
        border-radius: 50%;
        width: 120px;
        height: 120px;
        margin: 0 auto;
      }

      .circle.large {
        width: 240px;
        height: 240px;
      }

      .prune {
        background: rgba(42, 30, 47, .8);
      }

      .prune h2 {
        color: rgba(255, 255, 255, 1);
      }

      .prune h3 {
        color: rgba(255, 255, 255, .2);
      }

      .prune p {
        color: rgba(255, 255, 255, .9);
      }

      .prune .circle {
        background: rgba(0, 0, 0, .05);
      }

      .grey {
        background: rgba(40, 40, 40, 1);
      }

      .grey h2 {
        color: rgba(170, 170, 170, 1);
      }

      .grey h3 {
        color: rgba(255, 255, 255, .1);
      }

      .grey p {
        color: rgba(170, 170, 170, .9);
      }

      .grey .circle {
        background: rgba(255, 255, 255, .2);
      }
      
    </style>

    <section class="{{ type.color }}">

      <polymer-flex-layout isContainer vertical align="center" justify="center">

        <article>

          <h2 align="center" class="{{ { large: devices.large || devices.xlarge || devices.xxlarge } | tokenList }}">{{ type.name }}</h2>
          <p align="center" class="{{ { large: devices.large || devices.xlarge || devices.xxlarge } | tokenList }}">{{ type.description }}</p>

        </article>

        <ul>

          <template repeat="{{ tech in type.technologies }}">
            <polymer-flip axis="y" on-click="{{ animate }}">
              <li class="{{ { large: devices.large || devices.xlarge || devices.xxlarge } | tokenList }}">
                <a href="{{ tech.url }}">
                <div class="{{ { circle: true, large: devices.large || devices.xlarge || devices.xxlarge } | tokenList }}">
                  <img src="{{ tech.logo }}" class="{{ { large: devices.large || devices.xlarge || devices.xxlarge } | tokenList }}">
                </div>
                <h3 class="{{ { large: devices.large || devices.xlarge || devices.xxlarge } | tokenList }}">{{ tech.name }}</h3>
                </a>
              </li>
            </polymer-flip>
          </template>

        </ul>

      </polymer-flex-layout>

    </section>

  </template>

  <script>
    Polymer('a-skill', {
      animate : function (event, detail, sender) {
        var animation = sender;
        animation.target = sender.impl.querySelector('.circle');
        animation.play();
      },
      ready : function () {
      }
    });
  </script>

</polymer-element>
